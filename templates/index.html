<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LLMinds Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset & Font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #dbeafe, #f0fdfa);
      padding: 20px;
      color: #333;
    }

    /* Chat Container with Glassmorphism */
    .chat-container {
      max-width: 900px;
      margin: auto;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: #111827;
    }

    /* Chat Log */
    .chat-log {
      display: flex;
      flex-direction: column;
      max-height: 500px;
      overflow-y: auto;
      padding-right: 10px;
      margin-bottom: 20px;
    }

    .chat-bubble {
      padding: 14px 18px;
      border-radius: 12px;
      margin: 10px 0;
      max-width: 90%;
      white-space: pre-wrap;
      transition: transform 0.2s ease;
    }

    .chat-bubble:hover {
      transform: scale(1.01);
    }

    .user {
      background-color: #bbf7d0;
      align-self: flex-end;
    }

    .json-container {
      background-color: #f9fafb;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      padding: 14px;
      border-radius: 12px;
      overflow-x: auto;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
    }

    /* Input */
    .input-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 16px;
      min-width: 200px;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 5px rgba(96, 165, 250, 0.5);
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2563eb;
    }

    .clear-btn {
      background: #ef4444;
    }

    .clear-btn:hover {
      background: #dc2626;
    }

    @media screen and (max-width: 600px) {
      .chat-container {
        padding: 20px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>ü§ñ LLMinds ‚Äì JSON Chat Interface</h2>

    <div class="chat-log">
      {% for msg in chat_history %}
        <div class="chat-bubble user">üßë‚Äçüíª You: {{ msg.user }}</div>
        <div class="json-container">üì¶ JSON:<pre>{{ msg.json | tojson(indent=2) }}</pre></div>
      {% endfor %}
    </div>

    <form method="POST" class="input-container">
      <input type="text" name="query" placeholder="Ask your question..." required>
      <button type="submit">üöÄ Send</button>
    </form>

    <form action="/reset" method="GET" style="margin-top: 10px;">
      <button type="submit" class="clear-btn">üóëÔ∏è Clear Chat</button>
    </form>
  </div>
</body>
</html>
